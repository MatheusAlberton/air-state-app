<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirState</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-no-repeat">
    <main class="flex flex-col items-center justify-center min-h-screen p-4">

        <div class="w-full max-w-md p-6 bg-white bg-opacity-15 backdrop-blur-lg rounded-2xl border border-white border-opacity-20 shadow-lg">
            
            <h1 class="text-white text-3xl font-bold text-center mb-4">AirState</h1>
            
            <form id="search-form" class="flex gap-2">
                <input type="text" id="city-input" placeholder="Buscar cidade..." class="flex-grow p-3 bg-white bg-opacity-20 text-white placeholder-gray-200 border border-white border-opacity-30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white">
                <button type="submit" class="p-3 bg-white text-gray-800 font-semibold rounded-lg hover:bg-gray-200 transition">Buscar</button>
            </form>

        </div>

        <div id="results-card" class="w-full max-w-md mt-6">
            </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
